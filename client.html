      }

    <body>

    <script>
      setInterval(function(){
        document.querySelector("p").textContent="üòç";
        setTimeout(function(){
          document.querySelector("p").textContent="‚ù§Ô∏è";
        },50);
      },2000); 
      const x = document.body.getBoundingClientRect().width;
      const y = document.body.getBoundingClientRect().height;
      let z;
      if(x>y){
        z = x * (0.5);
      }else{

      }
      document.querySelector("p").style.fontSize= z + "px";
